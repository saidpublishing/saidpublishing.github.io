<nav>

<div class="cta">
    <!-- Product Image (Further Reduced Size) -->

    </h3>

    <a href="https://www.paypal.com/ncp/payment/JJC6J6HBTBGKC" target="_blank">

            Buy the Book!
        </button>
    </a>
</div>

<!-- Email Section -->
<div class="email-section">
    <h2>JOIN ËLDAMORIA<br>
        And get access to your FREE chapter!</h2>
    <form id="emailForm">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button>
    </form>
    <p id="responseMessage"></p>
</div>

<script>
    document.getElementById("emailForm").onsubmit = async function(e) {
        e.preventDefault(); // Prevent the form from refreshing the page

        const email = document.querySelector('input[name="email"]').value;

        try {
            const response = await fetch("https://script.google.com/macros/s/AKfycbyEmQzpalSjRuCrV2d1WbcAPjvyfqnFSDSBz8_IpuCR-NfWZk0KFkiqf-u41Ve02QEDdw/exec", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email: email })
            });

            if (response.ok) {
                document.getElementById("responseMessage").innerText = "Thank you for subscribing!";
                document.getElementById("emailForm").reset();
            } else {
                document.getElementById("responseMessage").innerText = "There was an issue with your submission.";
            }
        } catch (error) {
            document.getElementById("responseMessage").innerText = "Error: " + error.message;
        }
    };
</script>
